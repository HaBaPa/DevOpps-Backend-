name: Build and Push Backend to Docker Hub

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code về runner
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Cài đặt JDK 17 (bắt buộc có distribution)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cấp quyền thực thi cho Gradle (tránh lỗi permission)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4️⃣ Build file .jar
      - name: Build JAR file
        run: ./gradlew build -x test

      # 5️⃣ Đăng nhập Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend_fwfe           
          file: ./backend_fwfe/Dockerfile   
          push: true
          tags: habapa2k4/habapa:backend-latest

